<div class="container">
    <div class="clearfix">
        <div class="product-image">
            <img src={{%IMAGE_URL%}} alt={{%ALT_NAME%}}>
        </div>
        <div class="product-details">
            <h2>{{%NAME%}}</h2>
            <p><strong>Model Name:</strong> {{%MODE_NAME%}}({{%MODE_NUMBER%}})</p>
            <p><strong>Color:</strong> {{%COLOR%}}</p>
            <p><strong>ROM:</strong>{{%ROM%}} GB</p>
            <p><strong>Display Size:</strong>{{%SIZE%}}</p>
            <p><strong>Camera:</strong>{{%CAMERA%}}</p>
            <p><strong>Description:</strong>{{%DESCRIPTION%}}</p>
            <p class="price">{{%PRICE%}}</p>
            <a href="/products/addCat/{{%ID%}}" class="btn">Add to Cart</a>
            <a href="/products" class="btn">Back to Products</a>
        </div>
    </div>
</div>

</body>
</html>
