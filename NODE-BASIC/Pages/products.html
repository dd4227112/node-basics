<div class="clearfix">
    <div class="product-card">
        <img src={{%IMAGE_URL%}} alt={{%ALT_NAME%}} width="200px" height="200px">
        <h2>{{%NAME%}}</h2>
        <p>Color: {{%COLOR%}}</p>
        <p>ROM: {{%ROM%}}GB</p>
        <p>Size: {{%SIZE%}}</p>
        <p>Camera: {{%CAMERA%}}</p>
        <p class="price">{{%PRICE%}}</p>

        <button class="btn"> <a href="/products?id={{%ID%}}" class="">View Details</a></button>
    </div>
</div>
